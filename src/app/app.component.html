<div class="area-container" #area>
    <nav #nav class="navbar navbar-inverse">
      <div class="container">
        <div id="navbar">
          <div class="navbar-form navbar-right">
            <div class="form-group">
              <input type="number" min="0" placeholder="Columns" class="form-control" [(ngModel)]="columns">
            </div>
            <div class="form-group">
              <input type="number" min="0" placeholder="Rows" class="form-control" [(ngModel)]="rows">
            </div>
            <button type="submit" class="btn btn-success" (click)="change()"> Change </button>
          </div>
        </div>
      </div>
    </nav>
  <div class="clearfix"> </div>
  <div class="margin-top-15 margin-bottom-15">
  <div class="row row-section" *ngFor="let j of n">
    <div #subarea class="subarea" *ngFor="let i of m; let i = index"> 
      <div class="box"  [style.height.px]="_subareaService.subareaHeight - 10">  </div>
    </div>
  </div>
  </div>

</div>
